<html>
  <head>
    <title>BMI</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id="content">
      <h1>BMI</h1>

      <div id="container">
        <form id="info-form">

          <div id="weight" class="info-option">
            <span class="info-span">Your weight (Kg)</span>
            <br>
            <input type="number" class="info-input" id="weight-input" placeholder="60 Kg">
          </div>

          <br>

          <div id="height" class="info-option">
            <span class="info-span">Your height (M)</span>
            <br>
            <input type="text" class="info-input" id="height-input" placeholder="1.8 M">
          </div>

        </form>

        <div id="submit-div">
          <button id="submit">Submit</button>
        </div>
      </div>

      <div id="github">
        <a href="https://github.com/nima-ra/BMI">
          Github Repository
        </a>
      </div>

    </div>


    <div id="notification">
      <div id="content-notification">
        Your BMI:
        <br>
        <div style="text-align: center;"><span id="bmi-result"></span></div>
        <br>
        <span id="bmi-translation"></span>
      </div>
      <br>
      <button id="back-notification">Back!</button>
    </div>


    <script src="./jquery.min.js"></script>
    <script src="./js.js"></script>
  </body>
</html>
